<!doctype html>
<html>
  <head>
    <title>Django Channels WebSocket Test</title>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Send a message" />
    <button onclick="sendMessage()">Send</button>

    <script>
      const messagesDiv = document.getElementById("messages");
      const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
      const socket = new WebSocket(
        protocol + "//" + window.location.host + "/ws/new/",
      );

      socket.onopen = function (event) {
        console.log("WebSocket connection established");
        addMessage("Connected to server", "info");
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        console.log("Message received:", data);
        addMessage(JSON.stringify(data), "received");
      };

      socket.onerror = function (event) {
        console.error("WebSocket error:", event);
        addMessage("Error: " + event, "error");
      };

      socket.onclose = function (event) {
        console.log("WebSocket connection closed");
        addMessage("Disconnected from server", "info");
      };

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value;
        if (message) {
          socket.send(message);
          addMessage(message, "sent");
          input.value = "";
        }
      }

      function addMessage(message, type) {
        const div = document.createElement("div");
        div.textContent = type.toUpperCase() + ": " + message;
        div.style.padding = "5px";
        div.style.margin = "5px 0";
        if (type === "sent") {
          div.style.color = "blue";
        } else if (type === "received") {
          div.style.color = "green";
        } else if (type === "error") {
          div.style.color = "red";
        }
        messagesDiv.appendChild(div);
      }

      // Allow Enter key to send message
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
